<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png"/>
</head>
<body>
<div class="container">
    <form id="loginForm" class="auth-form">
        <h1>Вход</h1>

        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    minlength="3"
                    maxlength="20"
                    pattern="[a-zA-Z0-9]+"
                    title="Только латинские буквы и цифры (3-20 символов)"
            >
            <span class="error" id="usernameError"></span>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="8"
                    pattern="^(?=.*[A-Z])(?=.*\d).+$"
                    title="Минимум 8 символов, 1 заглавная буква и 1 цифра"
            >
            <span class="error" id="passwordError"></span>
        </div>

        <button type="submit" class="btn">Войти</button>

        <div class="links">
            <a href="/signup">Ещё нет аккаунта? Зарегистрироваться</a>
        </div>
        <div class="links">
            <a href="/">На главную</a>
        </div>
    </form>
</div>

<script src="/js/signin.js"></script>
</body>
</html>
