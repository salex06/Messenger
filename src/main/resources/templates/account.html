<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/images/favicon.png"/>
</head>
<body>
<header class="account-header">
    <div class="header-left">
        <nav class="header-nav">
            <a href="/contacts" class="nav-link">
                <i class="fas fa-address-book"></i>
                <span>Мои контакты</span>
            </a>
            <a href="/chats" class="nav-link">
                <i class="fas fa-comments"></i>
                <span>Мои чаты</span>
            </a>
        </nav>
    </div>

    <div class="header-center">
        <div class="search-container">
            <input type="text" id="global-search" placeholder="Поиск пользователей...">
            <div id="search-results" class="search-dropdown"></div>
        </div>
    </div>

    <div class="header-right">
        <div class="user-profile">
            <div class="user-avatar">
                <img id="header-avatar" src="/images/no_img.jpg" alt="Аватар">
            </div>
            <div class="user-info">
                <span id="header-username"></span>
                <button id="headerLogoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <main class="account-card">
        <!-- Аватар пользователя -->
        <div class="avatar-section">
            <label for="avatar-upload" class="avatar-edit">
                <img id="avatar-preview" src="/images/no_img.jpg" alt="Аватар">
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                <div class="edit-icon"><i class="fas fa-camera"></i></div>
            </label>
        </div>

        <h1>Привет, <span id="account-username"></span>!</h1>

        <!-- Информация профиля -->
        <div class="profile-info">
            <div class="info-item">
                <label>Имя:</label>
                <div class="info-value">
                    <span id="first-name"></span>
                    <button class="edit-btn" data-field="first-name"><i class="fas fa-pencil-alt"></i></button>
                </div>
            </div>

            <div class="info-item">
                <label>Фамилия:</label>
                <div class="info-value">
                    <span id="last-name"></span>
                    <button class="edit-btn" data-field="last-name"><i class="fas fa-pencil-alt"></i></button>
                </div>
            </div>

            <div class="info-item">
                <label>О себе:</label>
                <div class="info-value">
                    <span id="bio"></span>
                    <button class="edit-btn" data-field="bio"><i class="fas fa-pencil-alt"></i></button>
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="logoutBtn" class="btn btn-outline">Выйти</button>
        </div>
    </main>
</div>

<div id="nameModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeNameModal">&times;</span>
        <h3>Изменение имени</h3>
        <div class="form-group">
            <label for="newName">Введите новое имя:</label>
            <input type="text" id="newName" class="form-control">
            <span id="nameError" class="error"></span>
        </div>
        <button id="saveNameBtn" class="btn btn-primary">Сохранить</button>
    </div>
</div>

<div id="surnameModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeSurnameModal">&times;</span>
        <h3>Изменение фамилии</h3>
        <div class="form-group">
            <label for="newName">Введите новую фамилию:</label>
            <input type="text" id="newSurname" class="form-control">
            <span id="surnameError" class="error"></span>
        </div>
        <button id="saveSurnameBtn" class="btn btn-primary">Сохранить</button>
    </div>
</div>
<div id="aboutModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeAboutModal">&times;</span>
        <h3>Изменение информации о себе</h3>
        <div class="form-group">
            <label for="newAbout">Расскажите о себе:</label>
            <textarea id="newAbout" class="form-control" rows="5"></textarea>
            <span id="aboutError" class="error"></span>
        </div>
        <button id="saveAboutBtn" class="btn btn-primary">Сохранить</button>
    </div>
</div>

<script src="/js/common.js"></script>
<script src="/js/account.js"></script>
<script src="/js/header.js"></script>
</body>
</html>
