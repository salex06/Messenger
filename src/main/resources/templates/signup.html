<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png"/>
</head>
<body>
<div class="container">
    <form id="signupForm" class="auth-form" enctype="multipart/form-data">
        <h1>Регистрация</h1>

        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    minlength="3"
                    maxlength="20"
                    pattern="[a-zA-Z0-9]+"
                    title="Только латинские буквы и цифры (3-20 символов)"
            >
            <span class="error" id="usernameError"></span>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="8"
                    pattern="^(?=.*[A-Z])(?=.*\d).+$"
                    title="Минимум 8 символов, 1 заглавная буква и 1 цифра"
            >
            <span class="error" id="passwordError"></span>
        </div>

        <div class="form-group">
            <label for="name">Ваше имя</label>
            <input
                    type="text"
                    id="name"
                    name="name"
            >
            <span class="error" id="nameError"></span>
        </div>

        <div class="form-group">
            <label for="surname">Ваша фамилия</label>
            <input
                    type="text"
                    id="surname"
                    name="surname"
            >
            <span class="error" id="surnameError"></span>
        </div>

        <div class="form-group">
            <label for="photo">Фото</label>
            <input
                    type="file"
                    id="photo"
                    name="photo"
                    accept="image/*"
            >
            <span class="error" id="photoError"></span>
        </div>

        <div class="form-group">
            <label for="about">Расскажите о себе</label>
            <textarea
                    id="about"
                    name="about"
                    rows="5"
            ></textarea>
            <span class="error" id="aboutError"></span>
        </div>

        <button type="submit" class="btn">Зарегистрироваться</button>

        <div class="links">
            <a href="/signin">Уже есть аккаунт? Войти</a>
        </div>
        <div class="links">
            <a href="/">На главную</a>
        </div>
    </form>
</div>

<script src="/js/common.js"></script>
<script src="/js/signup.js"></script>
</body>
</html>
